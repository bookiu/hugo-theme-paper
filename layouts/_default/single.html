{{- define "main" }}
<div class="container mx-auto bg-white shadow-post-container border border-hashtag-ddd mb-8">
    <article class="post-container container p-10 text-font-text-base">
        <header class="post-header">
            <h1 class="post-title text-5xl font-bold my-5" itemprop="name headline">{{ .Title }}</h1>
            {{- if ne .Type "page" }}
                {{- if gt .Params.tags 0 }}
            <div class="post-tags">
                <nav class="nav tags">
                    <ul class="tags">
                        {{- range .Params.tags }}
                        <li>
                            <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}.html" class="text-font-comment text-sm">#{{- . }}</a>
                        </li>
                        {{- end }}
                    </ul>
                </nav>
            </div>
                {{- end }}
            {{- end }}
        </header>
        <div class="post-content">
            {{ .Content }}
        </div>
        <footer class="post-footer">
            <hr>
            {{- partial "comments.html" . -}}
        </footer>
    </article>
</div>
{{- end }}
